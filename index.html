<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div id="left-text"><img src="Images/odin-lined.png" alt="odin"><span>ODIN</span></div>
    </div>
    <div class="right">
        <div class="topp">
            <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. <br> Sign up <i>now</i> to get started</p>
            <p>You <i>know</i> you want to</p>
        </div>
        <div class="middle">
            <p>Let's do this</p>
            <form action="" class="form">
                <section>
                    <div class="inputs" style="float:left;margin-right:60px;">
                        <label for="">FIRST NAME</label>
                        <input type="text">
                    </div>
                    <div class="inputs" style="float:left;">
                        <label for="">LAST NAME</label>
                        <input type="text">
                    </div>
                    <br style="clear:both;" />
                </section>

                <section>
                    <div class="inputs" style="float:left;margin-right:60px;">
                        <label for="">EMAIL</label>
                        <input type="email">
                    </div>
                    <div class="inputs" style="float:left;">
                        <label for="">PHONE NUMBER</label>
                        <input type="number">
                    </div>
                    <br style="clear:both;" />
                </section>
<section>
    
                    <div class="inputs" style="float:left;margin-right:60px;">
                        <label for="">PASSWORD</label>
                        <input type="password" minlength="5">
                    </div>
    
                    <div class="inputs" style="float:left;">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password">
                    </div>
                    <br style="clear:both;" />
</section>
            </form>
        </div>
        <div class="bunn">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
